<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Script</title>
</head>
<body>
    <h1>The work of the JS script</h1>
    <script>
        let v = 0
        v = prompt('Чет от 0 до');
        for (let i = 0; i <= v; i++) {
          document.writeln('<p>'+i.toString()+'</p>')
        }
    </script>
</body>
</html>
